<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#f5f5f5"/>

  <!-- Top Bar Background -->
  <rect x="0" y="0" width="400" height="60" fill="#2c3e50"/>

  <!-- Hearts Section (Left 30%) -->
  <g id="hearts">
    <text x="20" y="25" fill="white" font-family="Arial" font-size="12">❤️ ❤️ ❤️</text>
  </g>

  <!-- Score Section (Middle 40%) -->
  <g id="score">
    <text x="200" y="30" fill="white" font-family="Arial" font-size="16" text-anchor="middle">Score: 1,250</text>
  </g>

  <!-- Level Section (Right 30%) -->
  <g id="level">
    <text x="370" y="30" fill="white" font-family="Arial" font-size="16" text-anchor="end">LV.4</text>
  </g>

  <!-- Timer/Patience Bar -->
  <rect x="10" y="45" width="380" height="8" fill="#34495e" rx="4"/>
  <!-- High Multiplier Segment -->
  <rect x="10" y="45" width="126" height="8" fill="#e74c3c" rx="4"/>
  <!-- Medium Multiplier Segment -->
  <rect x="136" y="45" width="127" height="8" fill="#f39c12"/>
  <!-- Low Multiplier Segment -->
  <rect x="263" y="45" width="127" height="8" fill="#2ecc71"/>

  <!-- Customer Character -->
  <g id="customer" transform="translate(30, 100)">
    <!-- Head -->
    <circle cx="30" cy="30" r="20" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Body -->
    <rect x="20" y="50" width="20" height="40" fill="#3498db" stroke="#333" stroke-width="2" rx="5"/>
    <!-- Arms -->
    <line x1="10" y1="65" x2="20" y2="65" stroke="#333" stroke-width="3"/>
    <line x1="40" y1="65" x2="50" y2="65" stroke="#333" stroke-width="3"/>
    <!-- Legs -->
    <line x1="25" y1="90" x2="25" y2="110" stroke="#333" stroke-width="3"/>
    <line x1="35" y1="90" x2="35" y2="110" stroke="#333" stroke-width="3"/>
  </g>

  <!-- Speech Bubble -->
  <g id="speech-bubble">
    <!-- Bubble -->
    <rect x="120" y="80" width="250" height="160" fill="white" stroke="#333" stroke-width="2" rx="10"/>
    <!-- Bubble pointer -->
    <polygon points="120,120 100,130 120,140" fill="white" stroke="#333" stroke-width="2"/>

    <!-- Premise List -->
    <text x="130" y="105" font-family="Arial" font-size="14" font-weight="bold">Premises to reconstruct:</text>

    <!-- Premise 1 -->
    <circle cx="140" cy="125" r="8" fill="#2ecc71"/>
    <text x="148" y="120" font-family="Arial" font-size="12" fill="white">✓</text>
    <text x="165" y="130" font-family="Arial" font-size="16">P → Q</text>

    <!-- Premise 2 -->
    <circle cx="140" cy="150" r="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="165" y="155" font-family="Arial" font-size="16" fill="#7f8c8d">Q → R</text>

    <!-- Premise 3 -->
    <circle cx="140" cy="175" r="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="165" y="180" font-family="Arial" font-size="16" fill="#7f8c8d">P</text>

    <!-- Target -->
    <line x1="130" y1="195" x2="350" y2="195" stroke="#bdc3c7" stroke-width="1"/>
    <text x="130" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#e74c3c">TARGET:</text>
    <text x="195" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="#e74c3c">R</text>
  </g>

  <!-- Current Input Area -->
  <text x="200" y="270" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Current Input:</text>
  <rect x="50" y="280" width="300" height="40" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="#7f8c8d">Type your premise here...</text>

  <!-- Symbol Keyboard -->
  <g id="keyboard" transform="translate(0, 340)">
    <!-- Row 1: Variables (5 buttons centered) -->
    <rect x="75" y="0" width="50" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="100" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">P</text>

    <rect x="135" y="0" width="50" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="160" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Q</text>

    <rect x="195" y="0" width="50" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="220" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">R</text>

    <rect x="255" y="0" width="50" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="280" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">S</text>

    <rect x="315" y="0" width="50" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="340" y="30" font-family="Arial" font-size="20" fill="white" text-anchor="middle">T</text>

    <!-- Row 2: Operators (4 buttons centered) -->
    <rect x="100" y="60" width="50" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="125" y="90" font-family="Arial" font-size="20" fill="white" text-anchor="middle">∧</text>

    <rect x="160" y="60" width="50" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="185" y="90" font-family="Arial" font-size="20" fill="white" text-anchor="middle">⊕</text>

    <rect x="220" y="60" width="50" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="245" y="90" font-family="Arial" font-size="20" fill="white" text-anchor="middle">↔</text>

    <rect x="280" y="60" width="50" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="305" y="90" font-family="Arial" font-size="20" fill="white" text-anchor="middle">∨</text>

    <!-- Row 3: More Operators (5 buttons centered) -->
    <rect x="75" y="120" width="50" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="100" y="150" font-family="Arial" font-size="20" fill="white" text-anchor="middle">→</text>

    <rect x="135" y="120" width="50" height="50" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="160" y="150" font-family="Arial" font-size="20" fill="white" text-anchor="middle">(</text>

    <rect x="195" y="120" width="50" height="50" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="220" y="150" font-family="Arial" font-size="20" fill="white" text-anchor="middle">)</text>

    <rect x="255" y="120" width="50" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="280" y="150" font-family="Arial" font-size="20" fill="white" text-anchor="middle">¬</text>

    <rect x="315" y="120" width="50" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="340" y="150" font-family="Arial" font-size="20" fill="white" text-anchor="middle">⌫</text>

    <!-- Action Buttons (Centered and wider for emphasis) -->
    <rect x="90" y="185" width="100" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="20"/>
    <text x="140" y="210" font-family="Arial" font-size="18" fill="white" text-anchor="middle">CLEAR</text>

    <rect x="210" y="185" width="120" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="20"/>
    <text x="270" y="210" font-family="Arial" font-size="18" fill="white" text-anchor="middle">SUBMIT</text>
  </g>

  <!-- Toast Message (Hidden by default) -->
  <g id="toast" opacity="0">
    <rect x="100" y="250" width="200" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="20"/>
    <text x="200" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Invalid premise!</text>
  </g>
</svg>